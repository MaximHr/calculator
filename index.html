<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700;800&display=swap" rel="stylesheet">
  <title>Calculator app</title>
</head>
<body>
  <div class="cotainer">
    <div class="upper-part">
      <h2>Calculator</h2>
      <div class="theme">
        <!-- <div class="left"></div>
        <div class="buttons">
          <button class='theme-changer'>1</button>
          <button class='theme-changer'>2</button>
          <button class='theme-changer'>3</button>
        </div> -->
          <p class="theme-text">Theme</p>
          <div class="toggle"><span class="circle"></span></div>
      </div>
    </div>
    <div class="input">
      <h1 id='result'>Type...</h1>
    </div>
    <div class="keyboard">
      <div class="grid">
        <button class="btn w">7</button>
        <button class="btn w">8</button>
        <button class="btn w">9</button>
        <button class="btn p">Del</button>
        <button class="btn w">4</button>
        <button class="btn w">5</button>
        <button class="btn w">6</button>
        <button class="btn w">+</button>
        <button class="btn w">1</button>
        <button class="btn w">2</button>
        <button class="btn w">3</button>
        <button class="btn w">-</button>
        <button class="btn w">0</button>
        <button class="btn w">.</button>
        <button class="btn w">/</button>
        <button class="btn w">x</button>
      </div>
      <button class="btn p big">Reset</button>
      <button class="btn r big">=</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
